<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розташуй місяці правильно</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { margin-bottom: 10px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .month-list { list-style: none; padding: 0; width: 200px; }
        .month-list li {
            background: lightblue; padding: 10px; margin: 5px; cursor: grab;
            border-radius: 5px; text-align: center;
        }
        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        button { margin-top: 15px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Розташуй місяці правильно</h1>
    <p>Перетягуй місяці у правильному порядку.</p>
    
    <div class="container">
        <ul class="month-list" id="monthList"></ul>
        <button onclick="checkOrder()">Перевірити</button>
        <button onclick="restartGame()">Перезапустити</button>
    </div>

    <script>
        const months = ["Januar", "Februar", "März", "April", "Mai", "Juni",
                        "Juli", "August", "September", "Oktober", "November", "Dezember"];
        let shuffledMonths = [];

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createList() {
            const list = document.getElementById("monthList");
            list.innerHTML = "";
            shuffledMonths = shuffleArray([...months]);

            shuffledMonths.forEach(month => {
                let listItem = document.createElement("li");
                listItem.textContent = month;
                listItem.draggable = true;
                listItem.addEventListener("dragstart", dragStart);
                listItem.addEventListener("dragover", dragOver);
                listItem.addEventListener("drop", drop);
                list.appendChild(listItem);
            });
        }

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.innerText);
            event.target.classList.add("dragging");
        }

        function dragOver(event) {
            event.preventDefault();
            const draggingItem = document.querySelector(".dragging");
            if (event.target.tagName === "LI" && event.target !== draggingItem) {
                let list = document.getElementById("monthList");
                let items = Array.from(list.children);
                let draggingIndex = items.indexOf(draggingItem);
                let targetIndex = items.indexOf(event.target);
                list.insertBefore(draggingItem, draggingIndex < targetIndex ? event.target.nextSibling : event.target);
            }
        }

        function drop(event) {
            event.preventDefault();
            document.querySelectorAll(".dragging").forEach(item => item.classList.remove("dragging"));
        }

        function checkOrder() {
            let listItems = document.querySelectorAll(".month-list li");
            listItems.forEach((item, index) => {
                if (item.textContent === months[index]) {
                    item.classList.add("correct");
                    item.classList.remove("incorrect");
                } else {
                    item.classList.add("incorrect");
                    item.classList.remove("correct");
                }
            });
        }

        function restartGame() {
            createList();
        }

        createList();
    </script>

</body>
</html>
