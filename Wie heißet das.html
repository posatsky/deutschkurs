<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø—ñ–≤—Å—Ç–∞–≤–ª–µ–Ω–Ω—è —Å–ª—ñ–≤ —ñ–∑ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è–º–∏</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; padding: 20px; }
        h1 { margin-bottom: 10px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .image-container img { width: 300px; height: auto; border: 2px solid #000; margin-bottom: 20px; }
        .options button {
            padding: 10px; margin: 5px; font-size: 18px; cursor: pointer;
            width: 250px; border: 1px solid #ccc; border-radius: 5px;
        }
        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        .progress { font-size: 18px; margin-top: 20px; }
        .percentage { font-size: 20px; font-weight: bold; margin-top: 10px; }
        button.restart { margin-top: 15px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>–°–ø—ñ–≤—Å—Ç–∞–≤ —Å–ª–æ–≤–∞ —ñ–∑ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è–º</h1>
    <p>–û–±–µ—Ä—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–µ —Å–ª–æ–≤–æ –¥–ª—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è:</p>

    <div class="container">
        <div class="image-container">
            <img id="wordImage" src="" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è">
        </div>
        <div class="options" id="optionsContainer"></div>
        <p id="result"></p>
        <p class="progress" id="progressText">–ü—Ä–æ–≥—Ä–µ—Å: 0 / 15</p>
        <p class="percentage" id="percentageText">–ü—Ä–∞–≤–∏–ª—å–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ: 0%</p>
        <button class="restart" onclick="restartGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≥—Ä—É</button>
    </div>

    <script>
        const words = [
        { word: "der Stuhl", image: "images/Wie hai√üt das/stuhl.webp" },
            { word: "der Tisch", image: "images/Wie hai√üt das/Tisch.webp" },
            { word: "das Regal", image: "images/Wie hai√üt das/Regal.webp" },
            { word: "das Klassenzimmer", image: "images/Wie hai√üt das/Klassenzimmer.webp" },
            { word: "der Computer", image: "images/Wie hai√üt das/Computer.webp" },
            { word: "die Uhr", image: "images/Wie hai√üt das/Uhr.webp" },
            { word: "der Papierkorb", image: "images/Wie hai√üt das/Papierkorb.webp" },
            { word: "die Schule", image: "images/Wie hai√üt das/Schule.webp" },
            { word: "das Bild", image: "images/Wie hai√üt das/Bild.webp" },
            { word: "der Schwamm", image: "images/Wie hai√üt das/Schwamm.webp" },
            { word: "die Tafel", image: "images/Wie hai√üt das/Tafel.webp" },
            { word: "das Heft", image: "images/Wie hai√üt das/Heft.webp" },
            { word: "der Bleistift", image: "images/Wie hai√üt das/Bleistift.webp" },
            { word: "der Radiergummi", image: "images/Wie hai√üt das/Radiergummi.webp" },
            { word: "das Buch", image: "images/Wie hai√üt das/Buch.webp" }
        ];

        let currentIndex = 0;
        let correctCount = 0;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            if (currentIndex >= words.length) {
                document.getElementById("result").textContent = `üéâ –ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${correctCount} / 15`;
                return;
            }

            const wordObj = words[currentIndex];
            document.getElementById("wordImage").src = wordObj.image;

            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = "";

            let options = [wordObj.word];
            while (options.length < 4) {
                let randomWord = words[Math.floor(Math.random() * words.length)].word;
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            shuffleArray(options);

            options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, wordObj.word);
                optionsContainer.appendChild(button);
            });

            document.getElementById("progressText").textContent = `–ü—Ä–æ–≥—Ä–µ—Å: ${currentIndex + 1} / ${words.length}`;
            updatePercentage();
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll(".options button");

            buttons.forEach(btn => {
                if (btn.textContent === correct) {
                    btn.classList.add("correct");
                } else if (btn.textContent === selected) {
                    btn.classList.add("incorrect");
                }
                btn.disabled = true;
            });

            if (selected === correct) {
                correctCount++;
                document.getElementById("result").textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
            } else {
                document.getElementById("result").textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${correct}`;
            }

            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function updatePercentage() {
            let percentage = ((correctCount / (currentIndex + 1)) * 100).toFixed(2);
            if (isNaN(percentage)) percentage = 0;
            document.getElementById("percentageText").textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ: ${percentage}%`;
        }

        function restartGame() {
            currentIndex = 0;
            correctCount = 0;
            shuffleArray(words);
            document.getElementById("result").textContent = "";
            document.getElementById("percentageText").textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ: 0%";
            loadQuestion();
        }

        shuffleArray(words);
        loadQuestion();
    </script>

</body>
</html>
